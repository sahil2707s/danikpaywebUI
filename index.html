<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danik Pay UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--right container starts here-->

<div class="flex-container">
    <div class="left-container">
        <div class="container-box">
            <div class="image">
                <img src="/assets/danikpay_shop-removebg-.png">
                
            </div>
        </div>
    </div>
      <!--left container starts here-->

             <div class="right-container">
                <div class="logo">
                    <img src="/assets/danikpaylogo.png">
                </div>
                <div class="login-form">
                    <div class="text-1">
                        <p>Agent Login</p>
                    </div>
                    <div class="text-2">
                        <p>Login to Try our amazing Services</p>
                    </div>
                    <div class="Mobile">
                        <h4>Mobile Number</h4>
                        <input class="btn1" type="text" placeholder="Mobile Number">
                    </div>
                    <div class="password">
                        <h4>Password</h4>
                        <input class="btn2" type="text" placeholder="Password">
                    </div>
                    <div class="forgot">
                        <a href="btn">Forgot Password</a>
                    </div>
                    <div class="login-button">
                        <button>Login</button>
                    </div>
                </div>

                
             </div>
</div>






</body>
</html>
